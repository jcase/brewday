allprojects  {
  apply plugin: 'maven'

  group = 'com.novust'
  version = '1.0-SNAPSHOT'
}

apply from: 'dependencies.gradle'

subprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

}
